<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Aula</title>
    <!-- Incluindo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a biblioteca de ícones Lucide -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/umd/lucide.min.js"></script>
    <style>
        /* Estilo para a fonte Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* bg-gray-800 */
            overflow: hidden; /* Evita a rolagem do body principal */
        }
        .accordion-content {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }
        /* Scrollbar customizada para a playlist */
        #playlist-container::-webkit-scrollbar {
            width: 8px;
        }
        #playlist-container::-webkit-scrollbar-track {
            background: #111827; /* bg-gray-900 */
        }
        #playlist-container::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        #playlist-container::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        /* Estilo para a notificação */
        #notification {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-white">

    <!-- Visualização Principal (Playlist) -->
    <div id="main-view" class="flex flex-col lg:flex-row h-screen">

        <!-- Coluna Principal (Player de Vídeo ou Placeholder) -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 flex flex-col bg-gray-800">
            <header class="flex items-center justify-between mb-4">
                <h2 id="current-view-title" class="text-2xl font-bold text-white"></h2>
                <button id="back-to-playlist" class="hidden flex items-center text-pink-400 hover:text-pink-500 font-semibold transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                    Voltar para a playlist
                </button>
            </header>
            <div id="player-container" class="flex-1 flex flex-col items-center justify-center">
                 <!-- Placeholder inicial -->
                <div id="initial-placeholder" class="text-center text-gray-500">
                    <i data-lucide="play-circle" class="w-24 h-24 mx-auto mb-4 text-gray-600"></i>
                    <h3 class="text-2xl font-semibold">Selecione uma aula na playlist</h3>
                    <p>O conteúdo será exibido aqui.</p>
                </div>
                <!-- Iframe para o vídeo -->
                <div id="lesson-view" class="hidden w-full h-full flex flex-col">
                    <h1 id="lesson-view-title" class="text-xl lg:text-2xl font-bold mb-4 text-center"></h1>
                    <div class="relative w-full max-w-5xl mx-auto aspect-video bg-black rounded-lg shadow-2xl">
                        <iframe id="lesson-view-iframe" class="w-full h-full rounded-lg" src="" allow="autoplay; fullscreen" frameborder="0"></iframe>
                    </div>
                </div>
                <!-- Visualização do Quiz -->
                <div id="quiz-view" class="hidden w-full h-full flex flex-col items-center justify-center text-center">
                    <i data-lucide="help-circle" class="w-24 h-24 mx-auto mb-4 text-gray-600"></i>
                    <h1 id="quiz-view-title" class="text-2xl lg:text-3xl font-bold mb-4"></h1>
                    <p class="text-lg text-gray-400">Este é um recurso de quiz.</p>
                    <p class="text-gray-500 mt-2">A funcionalidade para responder ao quiz estará disponível em breve.</p>
                </div>
            </div>
        </main>

        <!-- Coluna da Direita (Playlist) -->
        <aside id="playlist-container" class="w-full lg:w-96 bg-gray-900 p-4 flex-shrink-0 flex flex-col overflow-y-auto">
            <div id="course-playlist-content" class="space-y-4">
                <!-- O conteúdo da playlist será gerado aqui pelo JavaScript -->
            </div>
        </aside>

    </div>
    
    <!-- Notificação / Toast -->
    <div id="notification" class="hidden fixed bottom-5 right-5 bg-red-600 text-white py-3 px-5 rounded-lg shadow-lg">
        <p id="notification-message"></p>
    </div>

                    },
                    {
                        title: "05. Dominando o ECG",
                        resources: [
                            { type: 'video', title: '41- Dominando os 10 padrões de ECG que matam', src: 'https://drive.google.com/file/d/1bVV7HFVT9_7KdAj1N-XhwzazejTJ0-jE/view?usp=sharing' },

                            { type: 'video', title: '43- Dominando o roteiro para interpretar um ECG', src: 'https://drive.google.com/file/d/1-s4ek4EHX4WNR2XH3EqBs0H1e-GJfKez/view?usp=sharing' },

            },
            {
                moduleTitle: "03. Introdução à Inteligência Artificial na Medicina",
                lessons: [
                    {
                        title: "01. Inteligência Artificial na Medicina",
                        resources: [
                            { type: 'video', title: 'Conceitos Fundamentais de IA', src: 'https://drive.google.com/file/d/1BdvxZpkIJw2ujRs2N6K9OH1-_OaFb07Z/view?usp=sharing' },
                            { type: 'video', title: 'Bem-vindo ao futuro', src: 'https://drive.google.com/file/d/131tGTwc6ClyHSAcW5DySGuDz1Basgx5J/view?usp=sharing' },
                            { type: 'video', title: 'Visão inicial de como usar IA na Medicina', src: 'https://drive.google.com/file/d/1ZDv3IPS00bK_w2SD9Wf78Ddi_UhAcfJI/view?usp=sharing' },
                            { type: 'video', title: 'IA e aprendizado', src: 'https://drive.google.com/file/d/1BdvxZpkIJw2ujRs2N6K9OH1-_OaFb07Z/view?usp=sharing' },
                            { type: 'video', title: 'Encerramento', src: 'https://drive.google.com/file/d/17BrvIUxl-rcfWTuY_vq8wimtIBK4EEyY/view?usp=sharing' }
                        ]
                    }
                ]
            }
        ];

        /**
         * Formata uma string para o formato de título (Title Case).
         * - Remove números e pontuação do início.
         * - Capitaliza a primeira letra da maioria das palavras.
         * - Mantém palavras curtas (artigos, preposições) em minúsculas.
         * - Preserva acrônimos conhecidos (ex: ECG, IAM) em maiúsculas.
         */
        const formatTitle = (title) => {
            if (!title) return '';

            // 1. Remove a numeração do início
            let cleanTitle = title.replace(/^\d+\s*[\.\-]?\s*/, '');

            // 2. Formata para Title Case
            const exceptions = ['a', 'o', 'e', 'as', 'os', 'de', 'do', 'da', 'dos', 'das', 'em', 'no', 'na', 'nos', 'nas', 'por', 'para', 'com', 'sem', 'que'];
            const acronyms = ['ECG', 'QRS', 'VE', 'VD', 'BRE', 'FA', 'BAV', 'RIVA', 'SCA', 'ST', 'IAMCSST', 'IAM', 'PR', 'QT', 'AAS', 'GP', 'SDAA', 'RX', 'DAC'];
            
            let words = cleanTitle.split(' ');
            let titleCasedWords = words.map((word, index) => {
                const upperCaseWord = word.toUpperCase().replace(/[^\w]/g, '');
                if (acronyms.includes(upperCaseWord)) {
                    return upperCaseWord + word.substring(upperCaseWord.length);
                }

                const lowerCaseWord = word.toLowerCase();
                if (index > 0 && exceptions.includes(lowerCaseWord)) {
                    return lowerCaseWord;
                }

                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });

            return titleCasedWords.join(' ');
        };
        
        // Processa os dados brutos para formatar os títulos
        const courseData = rawCourseData.map(module => ({
            ...module,
            moduleTitle: formatTitle(module.moduleTitle),
            lessons: module.lessons.map(lesson => ({
                ...lesson,
                title: formatTitle(lesson.title),
                resources: lesson.resources.map(resource => ({
                    ...resource,
                    title: formatTitle(resource.title)
                }))
            }))
        }));


        document.addEventListener('DOMContentLoaded', () => {
            // Elementos da UI
            const playlistContainer = document.getElementById('course-playlist-content');
            const initialPlaceholder = document.getElementById('initial-placeholder');
            const lessonView = document.getElementById('lesson-view');
            const quizView = document.getElementById('quiz-view');
            const backToPlaylistBtn = document.getElementById('back-to-playlist');
            const currentViewTitle = document.getElementById('current-view-title');
            const lessonViewTitle = document.getElementById('lesson-view-title');
            const lessonViewIframe = document.getElementById('lesson-view-iframe');
            const quizViewTitle = document.getElementById('quiz-view-title');
            let notificationTimeout;
            let activeResourceItem = null;

            // Função para mostrar notificação
            const showNotification = (message) => {
                const notification = document.getElementById('notification');
                const notificationMessage = document.getElementById('notification-message');
                notificationMessage.textContent = message;
                notification.classList.remove('hidden', 'opacity-0');
                notification.classList.add('opacity-100');
                if(notificationTimeout) clearTimeout(notificationTimeout);
                notificationTimeout = setTimeout(() => {
                    notification.classList.remove('opacity-100');
                    notification.classList.add('opacity-0');
                    setTimeout(() => notification.classList.add('hidden'), 300);
                }, 3000);
            };
            
            // Função para resetar a visualização principal
            const resetMainView = () => {
                lessonView.classList.add('hidden');
                quizView.classList.add('hidden');
                initialPlaceholder.classList.remove('hidden');
                currentViewTitle.textContent = '';
                backToPlaylistBtn.classList.add('hidden');
                lessonViewIframe.src = 'about:blank'; // Limpa o iframe para parar o vídeo
                if (activeResourceItem) {
                    activeResourceItem.classList.remove('bg-pink-600/40', 'font-semibold');
                    activeResourceItem = null;
                }
            };

            // Função para abrir a visualização do recurso (vídeo ou quiz)
            const openResourceView = (resource, resourceElement) => {
                // Esconde o placeholder inicial
                initialPlaceholder.classList.add('hidden');
                
                // Remove o destaque do item ativo anterior
                if (activeResourceItem) {
                    activeResourceItem.classList.remove('bg-pink-600/40', 'font-semibold');
                }
                
                // Adiciona destaque ao novo item clicado
                if (resourceElement) {
                    resourceElement.classList.add('bg-pink-600/40', 'font-semibold');
                    activeResourceItem = resourceElement;
                }

                if (resource.type === 'video' && resource.src) {
                    lessonViewTitle.textContent = resource.title;
                    lessonViewIframe.src = convertToEmbedUrl(resource.src);
                    quizView.classList.add('hidden');
                    lessonView.classList.remove('hidden');
                } else if (resource.type === 'quiz') {
                    quizViewTitle.textContent = resource.title;
                    lessonView.classList.add('hidden');
                    quizView.classList.remove('hidden');
                } else {
                    showNotification('Este recurso não está disponível no momento.');
                    // Se o recurso não estiver disponível, remove o destaque
                    if(activeResourceItem) {
                         activeResourceItem.classList.remove('bg-pink-600/40', 'font-semibold');
                         activeResourceItem = null;
                    }
                    // E se nenhuma outra aula estiver sendo exibida, mostra o placeholder
                    if (lessonView.classList.contains('hidden') && quizView.classList.contains('hidden')) {
                        initialPlaceholder.classList.remove('hidden');
                    }
                }
            };
            
            // Gerar o HTML da playlist
            playlistContainer.innerHTML = courseData.map((module, moduleIdx) => `
                <div>
                    <h3 class="font-bold text-lg px-2 pt-4 pb-2 text-pink-400">${module.moduleTitle}</h3>
                    <div class="space-y-2">
                        ${module.lessons.map((lesson, lessonIdx) => `
                            <div class="lesson-group bg-gray-800 rounded-lg">
                                <button class="accordion-header w-full flex justify-between items-center p-3 text-left font-semibold text-gray-300 hover:bg-gray-700/50 transition-colors"
                                        data-module-idx="${moduleIdx}" data-lesson-idx="${lessonIdx}">
                                    <span class="truncate">${lesson.title}</span>
                                    <i data-lucide="chevron-down" class="w-5 h-5 transition-transform flex-shrink-0 ml-2"></i>
                                </button>
                                <div class="accordion-content" style="max-height: 0px;">
                                    <div class="p-2 space-y-1 border-t border-gray-700">
                                        ${lesson.resources.map((resource, resourceIdx) => {
                                            const icon = resource.type === 'video' ? 'play-circle' : 'help-circle';
                                            return `
                                            <div class="resource-item flex justify-between items-center p-3 rounded-md text-sm hover:bg-pink-600/20 cursor-pointer transition-colors" 
                                                 data-module-idx="${moduleIdx}" data-lesson-idx="${lessonIdx}" data-resource-idx="${resourceIdx}">
                                                <div class="flex items-center overflow-hidden">
                                                    <i data-lucide="${icon}" class="w-5 h-5 mr-3 text-gray-400 flex-shrink-0"></i>
                                                    <div class="truncate">
                                                        <p class="truncate">${resource.title}</p>
                                                        ${resource.duration ? `<p class="text-xs text-gray-500">${resource.duration}</p>` : ''}
                                                    </div>
                                                </div>
                                                <div class="completion-marker ml-2">
                                                    <i data-lucide="circle" class="w-4 h-4 text-gray-600"></i>
                                                </div>
                                            </div>`
                                        }).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Adicionar event listeners
            document.querySelectorAll('.resource-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const { moduleIdx, lessonIdx, resourceIdx } = item.dataset;
                    const resource = courseData[moduleIdx].lessons[lessonIdx].resources[resourceIdx];
                    openResourceView(resource, item);
                });
            });

            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('i[data-lucide]');
                    const isExpanded = content.style.maxHeight !== '0px';

                    // Fecha todos os outros accordions
                    document.querySelectorAll('.accordion-content').forEach(otherContent => {
                        if (otherContent !== content) {
                            otherContent.style.maxHeight = '0px';
                            otherContent.previousElementSibling.querySelector('i[data-lucide]').style.transform = 'rotate(0deg)';
                        }
                    });

                    // Abre ou fecha o accordion clicado
                    if (isExpanded) {
                        content.style.maxHeight = '0px';
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });
            
            // O botão de voltar agora reseta a view
            backToPlaylistBtn.addEventListener('click', resetMainView); 

            // Criar ícones Lucide
            lucide.createIcons();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-ලscale=1.0">
    <title>Plataforma de Vídeo-Aula</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Cor de fundo escura para imitar a imagem */
            color: #e2e8f0; /* Cor do texto clara */
        }
        /* Estilo para a aula ou material selecionado */
        .selected-lesson {
            background-color: #4299e1; /* Um azul mais claro para destaque */
            border: 2px solid #63b3ed; /* Borda para maior visibilidade */
        }
        /* Estilo para o contêiner do ícone/miniatura, garantindo tamanho uniforme */
        .item-thumbnail-placeholder {
            width: 80px; /* Largura da miniatura */
            height: 45px; /* Altura da miniatura (proporção 16:9 para 80px de largura) */
            background-color: #4a5568; /* Cor de fundo semelhante ao thumbnail original */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.375rem; /* rounded-md */
            flex-shrink: 0; /* Impede que o item de miniatura encolha */
        }
        .item-thumbnail-placeholder i {
            font-size: 1.8rem; /* Tamanho do ícone */
            color: #CBD5E0; /* Cor do ícone */
        }

        /* Classes para ocultar a barra de rolagem */
        .hide-scrollbar::-webkit-scrollbar {
            display: none; /* Para navegadores baseados em Webkit (Chrome, Safari) */
        }

        .hide-scrollbar {
            -ms-overflow-style: none;  /* Para Internet Explorer e Edge */
            scrollbar-width: none;  /* Para Firefox */
        }

        /* Estilos para os menus suspensos de materiais */
        .material-category-details, .video-subcategory-details {
            background-color: #2d3748; /* bg-gray-800 um pouco mais claro */
            border-radius: 0.375rem; /* rounded-lg */
            margin-bottom: 0.75rem; /* space-y-3 */
            overflow: hidden; /* Garante que os cantos arredondados funcionem bem */
        }
        .material-category-summary, .video-subcategory-summary {
            padding: 0.75rem 1rem; /* p-3 */
            background-color: #2d3748; /* Mesma cor para fundo consistente */
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #e2e8f0;
            transition: background-color 0.2s ease-in-out;
        }
        .material-category-summary:hover, .video-subcategory-summary:hover {
            background-color: #4a5568; /* hover:bg-gray-700 */
        }
        .material-category-summary::-webkit-details-marker, .video-subcategory-summary::-webkit-details-marker {
            display: none; /* Esconde o triângulo padrão do Chrome */
        }
        .material-category-summary::marker, .video-subcategory-summary::marker {
            display: none; /* Esconde o triângulo padrão do Firefox */
        }
        .material-category-summary .icon, .video-subcategory-summary .icon {
            margin-left: 0.5rem;
            transition: transform 0.2s ease-in-out;
        }
        .material-category-details[open] .material-category-summary .icon,
        .video-subcategory-details[open] .video-subcategory-summary .icon {
            transform: rotate(90deg); /* Gira o ícone quando aberto */
        }
        .material-items-container, .video-items-container {
            padding: 0.5rem 1rem 0.75rem; /* Ajusta o padding interno para os itens */
            background-color: #2d3748; /* Mesma cor para fundo consistente */
            border-top: 1px solid #4a5568; /* Linha divisória */
        }
    </style>

<body class="flex flex-col min-h-screen">
    <header class="bg-gray-900 p-4 flex items-center justify-between">

            <!-- Área do Player de Vídeo/Material (iframe para Google Drive) -->
            <div class="relative w-full h-0 pb-[56.25%] bg-black"> <!-- 16:9 Aspect Ratio -->

                        src="https://drive.google.com/file/d/1gNKblS3e-0yq7_J6OMM9Ev9n_0CvPdU/preview"

                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

                </iframe>
            </div>
            <!-- Seção para o título da aula/material e espaçamento -->

                <div id="materialsContainer" class="space-y-3">
                    <!-- Conteúdo dos materiais será injetado aqui pelo JavaScript como menus suspensos -->
                </div>
            </div>
        </section>

            <div id="videosContainer" class="space-y-3 mb-6">
                <!-- Conteúdo dos vídeos será injetado aqui pelo JavaScript -->
            </div>
        </aside>
    </main>

            return match ? match[1] : null;

            const ids = placeholderIds[type];

        /**
         * Carrega um vídeo do Google Drive no player principal e atualiza o título da aula.
         * Também gerencia o efeito de seleção na barra lateral.
         * @param {string} videoId - O ID do vídeo do Google Drive.
         * @param {string} lessonTitle - O título da aula a ser exibido.
         */
        function loadVideo(videoId, lessonTitle) {
            const contentPlayer = document.getElementById('contentPlayer');
            const titleElement = document.getElementById('lessonTitle');

            if (contentPlayer && videoId) {
                contentPlayer.src = `https://drive.google.com/file/d/${videoId}/preview`;
            } else if (contentPlayer) {
                contentPlayer.src = ''; /* Limpa o player se não houver ID válido */
            }
            if (titleElement) {
                titleElement.textContent = lessonTitle;
            }

            // Remove a seleção do item anterior, se houver
            if (selectedItemId) {
                const prevSelected = document.querySelector(`[data-id="${selectedItemId}"]`);
                if (prevSelected) {
                    prevSelected.classList.remove('selected-lesson');
                }
            }

            // Adiciona a seleção ao item atual (aula)
            selectedItemId = videoId;
            const currentSelected = document.querySelector(`[data-id="${videoId}"]`);
            if (currentSelected) {
                currentSelected.classList.add('selected-lesson');
            }
        }

        /**
         * Lida com o clique em um material de estudo, abrindo-o no campo de vídeo.
         * Também gerencia o efeito de seleção na barra lateral.
         * @param {string} link - O URL para o material de estudo.
         * @param {string} materialTitle - O título do material de estudo.
         */
        function loadMaterial(link, materialTitle) {
            const contentPlayer = document.getElementById('contentPlayer');
            const titleElement = document.getElementById('lessonTitle');

            if (contentPlayer && link) {
                // Para links de documentos do Google Drive, use 'preview' para tentar abrir no iframe
                const previewLink = link.replace('/view?usp=sharing', '/preview').replace('/edit?usp=sharing', '/preview').replace('/edit?usp=drive_link&ouid=116952115189052058854&rtpof=true&sd=true', '/preview'); // Adicionado substituição para links de apresentação também
                contentPlayer.src = previewLink;
            } else if (contentPlayer) {
                contentPlayer.src = ''; /* Limpa o player se não houver link válido */
            }
            if (titleElement) {
                titleElement.textContent = materialTitle;
            }

            // Remove a seleção do item anterior, se houver
            if (selectedItemId) {
                const prevSelected = document.querySelector(`[data-id="${selectedItemId}"]`);
                if (prevSelected) {
                    prevSelected.classList.remove('selected-lesson');
                }
            }

            // Adiciona a seleção ao item atual (material)
            selectedItemId = link; /* Usar o link completo como ID para materiais */
            const currentSelected = document.querySelector(`[data-id="${link}"]`);
            if (currentSelected) {
                currentSelected.classList.add('selected-lesson');
            }
        }

        /**
         * Renderiza as aulas e materiais do módulo atual na barra lateral.
         * Os materiais são renderizados como menus suspensos (detalhes/sumário).
         * @param {string} moduleId - O ID do módulo a ser renderizado.
         */
        function renderModuleContent(moduleId) {
            const videosContainer = document.getElementById('videosContainer');
            const materialsContainer = document.getElementById('materialsContainer');
            const lessonTitleElement = document.getElementById('lessonTitle');
            const contentPlayer = document.getElementById('contentPlayer');

            if (!videosContainer || !materialsContainer || !lessonTitleElement || !contentPlayer) return;

            const module = modulesData.find(m => m.id === moduleId);

            if (!module) {
                console.error(`Módulo com ID ${moduleId} não encontrado.`);
                return;
            }

            let videosHtml = '';
            let materialsHtml = '';
            let firstContentItem = null; // Para carregar o primeiro item (vídeo ou material)

            // Renderiza os vídeos
            // Verifica se o módulo tem subcategorias de vídeos ou apenas uma lista plana de vídeos
            if (Array.isArray(module.videos) && module.videos.length > 0 && typeof module.videos[0].subcategoryTitle === 'string') {
                // Módulo com subcategorias de vídeos (como "Guia do Paciente Grave")
                module.videos.forEach(subcategory => {
                    let subcategoryItemsHtml = '';
                    subcategory.items.forEach(item => {
                        const itemDescription = item.description || '';
                        if (firstContentItem === null) {
                            firstContentItem = { type: 'video', id: item.id, title: item.title };
                        }
                        subcategoryItemsHtml += `
                            <div class="flex items-center space-x-3 bg-gray-700 rounded-md p-2 hover:bg-gray-600 cursor-pointer transition-colors duration-200 min-h-[60px] my-2"
                                 onclick="loadVideo('${item.id}', '${item.title}')" data-id="${item.id}">
                                <div class="item-thumbnail-placeholder">
                                    <i class="${item.icon}"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-semibold text-white">${item.title}</p>
                                    <p class="text-xs text-gray-400">${itemDescription}</p>
                                </div>
                            </div>
                        `;
                    });

                    videosHtml += `
                        <details class="video-subcategory-details">
                            <summary class="video-subcategory-summary">
                                <span>${subcategory.subcategoryTitle}</span>
                                <i class="fas fa-chevron-right icon"></i>
                            </summary>
                            <div class="video-items-container">
                                ${subcategoryItemsHtml}
                            </div>
                        </details>
                    `;
                });
            } else {
                // Módulos com lista plana de vídeos
                module.videos.forEach(item => {
                    const itemDescription = item.description || '';
                    if (firstContentItem === null) {
                        firstContentItem = { type: 'video', id: item.id, title: item.title };
                    }
                    videosHtml += `
                        <div class="flex items-center space-x-3 bg-gray-700 rounded-md p-2 hover:bg-gray-600 cursor-pointer transition-colors duration-200 min-h-[60px]"
                             onclick="loadVideo('${item.id}', '${item.title}')" data-id="${item.id}">
                            <div class="item-thumbnail-placeholder">
                                <i class="${item.icon}"></i>
                            </div>
                            <div>
                                <p class="text-sm font-semibold text-white">${item.title}</p>
                                <p class="text-xs text-gray-400">${itemDescription}</p>
                            </div>
                        </div>
                    `;
                });
            }
            videosContainer.innerHTML = videosHtml;


            // Renderiza os materiais como menus suspensos (details/summary)
            materialsContainer.innerHTML = ''; // Limpa o container antes de adicionar os novos
            module.materials.forEach(category => {
                let categoryItemsHtml = '';
                category.items.forEach(item => {
                    const itemDescription = item.description || '';
                    // Se não houver vídeos e este for o primeiro material do primeiro módulo, defina-o como o primeiro item de conteúdo
                    if (firstContentItem === null && module.videos.length === 0) { // Prioriza vídeos, mas se não houver, usa o primeiro material
                        firstContentItem = { type: 'material', link: item.link, title: item.title };
                    }
                    categoryItemsHtml += `
                        <div class="flex items-center space-x-3 bg-gray-700 rounded-md p-2 hover:bg-gray-600 cursor-pointer transition-colors duration-200 min-h-[60px] my-2"
                             onclick="loadMaterial('${item.link}', '${item.title}')" data-id="${item.link}">
                            <div class="item-thumbnail-placeholder">
                                <i class="${item.icon}"></i>
                            </div>
                            <div>
                                <p class="text-sm font-semibold text-white">${item.title}</p>
                                <p class="text-xs text-gray-400">${itemDescription}</p>
                            </div>
                        </div>
                    `;
                });

                materialsHtml += `
                    <details class="material-category-details">
                        <summary class="material-category-summary">
                            <span>${category.categoryTitle}</span>
                            <i class="fas fa-chevron-right icon"></i>
                        </summary>
                        <div class="material-items-container">
                            ${categoryItemsHtml}
                        </div>
                    </details>
                `;
            });
            materialsContainer.innerHTML = materialsHtml;

            // Carrega o primeiro item (vídeo ou material) do módulo na inicialização e aplica a seleção
            if (firstContentItem) {
                if (firstContentItem.type === 'video') {
                    loadVideo(firstContentItem.id, firstContentItem.title);
                } else if (firstContentItem.type === 'material') {
                    loadMaterial(firstContentItem.link, firstContentItem.title);
                }
            } else {
                contentPlayer.src = '';
                lessonTitleElement.textContent = 'Selecione um item';
                selectedItemId = null; // Reseta a seleção
            }

            // Certifica-se de que a primeira categoria de materiais seja aberta por padrão, se houver
            const firstMaterialDetails = materialsContainer.querySelector('details');
            if (firstMaterialDetails) {
                firstMaterialDetails.open = true;
            }

            // Certifica-se de que a primeira subcategoria de vídeos seja aberta por padrão, se houver
            const firstVideoDetails = videosContainer.querySelector('details');
            if (firstVideoDetails) {
                firstVideoDetails.open = true;
            }
        }


        // Popula o dropdown de seleção de módulos e adiciona o event listener
        function initializeModuleSelector() {
            const moduleSelector = document.getElementById('moduleSelector');
            if (!moduleSelector) return;

            // Limpa as opções existentes antes de repopular
            moduleSelector.innerHTML = '';

            modulesData.forEach(module => {
                const option = document.createElement('option');
                option.value = module.id;
                option.textContent = module.title;
                moduleSelector.appendChild(option);
            });

            // Adiciona listener para carregar o módulo selecionado
            moduleSelector.addEventListener('change', (event) => {
                renderModuleContent(event.target.value);
            });

            // Carrega o primeiro módulo na inicialização
            if (modulesData.length > 0) {
                moduleSelector.value = modulesData[40].id; // Define a primeira opção como selecionada
                renderModuleContent(modulesData[40].id);
            } else {
                // Se não houver módulos, limpa os containers e o título
                document.getElementById('videosContainer').innerHTML = '';
                document.getElementById('materialsContainer').innerHTML = '';
                document.getElementById('lessonTitle').textContent = 'Nenhum módulo disponível';
                document.getElementById('contentPlayer').src = '';
            }
        }

        // Inicializa o seletor de módulos quando a página é carregada
        window.onload = initializeModuleSelector;
    </script>
</body>
</html>

        /* Cursor pointer apenas para itens clicáveis (vídeo ou PDF/download) */
        .sub-item-details[data-drive-video-url],

        .sub-item-details[data-drive-video-url]:hover,

        .sub-item-details.is-active { background-color: #bfdbfe; }

        .status-toggle .icon-completed { display: none; }
        .status-toggle .icon-not-completed { display: inline-block; }
        .status-toggle.is-completed .icon-completed { display: inline-block; }
        .status-toggle.is-completed .icon-not-completed { display: none; }

        function romanize(num) {
             if (isNaN(num) || num < 1) return num;
             const lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
             let roman = '', i;
             for ( i in lookup ) { while ( num >= lookup[i] ) { roman += i; num -= lookup[i]; } }

        }

                 // Define fill/stroke e viewBox baseado no tipo
                 if (subItemType === 'Videoaulas') {
                     iconContainer.setAttribute('fill', 'currentColor'); // Ícone de Play preenchido
                     iconContainer.setAttribute('viewBox', '0 0 20 20');
                 } else {
                     iconContainer.setAttribute('fill', 'none'); // Outros ícones contornados
                     iconContainer.setAttribute('stroke', 'currentColor');
                     iconContainer.setAttribute('viewBox', '0 0 24 24');
                 }

                 const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                 path.setAttribute('d', iconPathData);
                 // Define atributos específicos do path
                 if (subItemType === 'Videoaulas') {
                     path.setAttribute('fill-rule', 'evenodd');
                     path.setAttribute('clip-rule', 'evenodd');
                 } else { // Atributos para ícones contornados
                     path.setAttribute('stroke-linecap', 'round');
                     path.setAttribute('stroke-linejoin', 'round');
                     path.setAttribute('stroke-width', '1.5'); // Ajuste a espessura se necessário
                 }
                 iconContainer.appendChild(path);
                 itemDetailsContent.insertBefore(iconContainer, itemDetailsContent.firstChild); // Insere o ícone
            } else {
                 // Se não houver ícone definido, garante que a margem do texto seja 0
                 titleEl.closest('.overflow-hidden').style.marginLeft = '0';
            }


            // Define o título
            if (titleEl) {
                if (subItemType === 'Videoaulas') {
                    if (totalVideos === 1) {
                        titleEl.textContent = mainTitle;
                    } else {
                        // Usa o título específico da videoaula se houver e não for genérico
                        titleEl.textContent = (detailData.title && !detailData.title.toLowerCase().startsWith("videoaula"))
                                               ? detailData.title
                                               : `${mainTitle} - Parte ${romanize(videoIndex + 1)}`;
                    }
                } else {
                     titleEl.textContent = detailData.title || `${subItemType.slice(0,-1)} - ${mainTitle}`;
                }
            }

            // Define o subtítulo (restaurado)
            if (subtitleEl) {
                 subtitleEl.textContent = "Estratégia Educacional";
            }


            // CORRIGIDO: Configura o link de download ou remove o ícone
            if (downloadLink) {
                // Mostra link de download para QUALQUER item que tenha um downloadUrl válido (não #)
                if (detailData.downloadUrl && detailData.downloadUrl !== '#') {
                    // Se for um link real (não #dl-), configura para abrir em nova aba
                    if (!detailData.downloadUrl.startsWith('#dl-')) {
                         downloadLink.href = detailData.downloadUrl;
                         downloadLink.setAttribute('target', '_blank'); // Abrir em nova aba
                         downloadLink.addEventListener('click', (e) => {
                             e.stopPropagation(); // Evita que o clique no download carregue o item no iframe
                         });
                    } else {
                         // Se for #dl-, mantém o href mas remove target e listener
                         downloadLink.href = detailData.downloadUrl; // Mantém o href para identificação, se necessário
                         downloadLink.removeAttribute('target');
                    }
                     downloadLink.title = `Baixar ${titleEl.textContent}`; // Define o title em ambos os casos
                }
                // Remove o ícone de download se não houver link válido
                else {
                    downloadLink.remove();
                }
            }

             // CORRIGIDO: Adiciona atributos e classes para interatividade (carregar no iframe)
             const itemDisplayTitle = titleEl.textContent; // Título que será mostrado na descrição
             const videoUrl = detailData.driveVideoUrl;
             const docUrl = detailData.downloadUrl; // Usar downloadUrl para documentos

             // Verifica se é um vídeo clicável
             if (subItemType === 'Videoaulas' && videoUrl && videoUrl !== '#') {
                 detailDiv.setAttribute('data-drive-video-url', videoUrl);
                 detailDiv.setAttribute('data-item-title', itemDisplayTitle);
                 detailDiv.classList.add('cursor-pointer');
             }
             // Verifica se é um documento clicável (com link de preview, não só de download)
             else if (subItemType !== 'Videoaulas' && docUrl && docUrl !== '#' && !docUrl.startsWith('#dl-')) {
                 detailDiv.setAttribute('data-download-url', docUrl); // Usar data-download-url para carregar no iframe
                 detailDiv.setAttribute('data-item-title', itemDisplayTitle);
                 detailDiv.classList.add('cursor-pointer');
             }
             // Se não for nenhum dos casos acima, não é clicável no iframe
             else {
                 // Remove cursor-pointer apenas se não for videoaula (videoaulas são sempre clicáveis para play)
                 if (subItemType !== 'Videoaulas') {
                    detailDiv.classList.remove('cursor-pointer');
                 }
             }


             return detailDiv; // Retorna o elemento HTML do detalhe criado
        }


        // --- Geração do Menu ---
        if (menuListContainer && detailsTemplate && contentViewer && contentDescription && likeButton) {
             contentDescription.textContent = "Selecione um tópico e clique em uma vídeo aula ou documento no menu ao lado para carregar."; // Mensagem inicial

             // Limpa o menu existente antes de gerar o novo
             menuListContainer.innerHTML = '';

             // Itera sobre os dados de cada módulo para criar o menu
             menuItemsData.forEach((itemData, mainIndex) => {
                 const title = itemData.title; // Pega o título do módulo (já atualizado)
                 const description = itemData.description; // Pega a descrição (atualizada ou placeholder)
                 const subItems = itemData.subItems || {}; // Pega os subitens (atualizados para todos os módulos)
                 // Cria um ID único para o conteúdo do acordeão principal
                 const mainContentId = `content-${mainIndex}-${title.toLowerCase().replace(/[^a-z0-9]+/g, '-').substring(0, 30)}`;

                 // Cria o container principal para o item do acordeão
                 const accordionItem = document.createElement('div');
                 accordionItem.className = 'accordion-item';
                 accordionItem.setAttribute('data-completed', 'false'); // Atributo para controle de status (concluído/não)
                 accordionItem.setAttribute('data-main-description', description); // Guarda a descrição principal

                 // Cria o botão do cabeçalho do acordeão principal
                 const headerButton = document.createElement('button');
                 headerButton.className = 'menu-item-header w-full accordion-header';
                 headerButton.setAttribute('aria-expanded', 'false'); // Estado inicial: fechado
                 headerButton.setAttribute('aria-controls', mainContentId); // Associa ao conteúdo

                 // Cria o conteúdo interno do cabeçalho (título, subtítulo, botão de status)
                 const headerContent = document.createElement('div');
                 headerContent.className = 'text-left flex-grow mr-2 overflow-hidden'; // Layout flexível e esconde overflow
                 headerContent.innerHTML = `
                     <h3 class="text-sm font-medium text-gray-800 truncate">${title}</h3> <div class="text-xs text-gray-500 mt-1 flex justify-between items-center flex-wrap gap-2">
                          <span>Estratégia Educacional</span> <button type="button" class="status-toggle flex-shrink-0"> <span>Concluído</span>
                              <svg class="icon-not-completed w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="1.5"></rect></svg>
                              <svg class="icon-completed w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                          </button>
                      </div>`;

                 // Cria o ícone de chevron (seta para baixo)
                 const chevronIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                 chevronIcon.setAttribute('class', 'w-5 h-5 text-gray-500 flex-shrink-0 transition-transform chevron-icon');
                 chevronIcon.setAttribute('fill', 'none');
                 chevronIcon.setAttribute('stroke', 'currentColor');
                 chevronIcon.setAttribute('viewBox', '0 0 24 24');
                 chevronIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>`;

                 // Adiciona o conteúdo e o ícone ao botão do cabeçalho
                 headerButton.appendChild(headerContent);
                 headerButton.appendChild(chevronIcon);

                 // Cria a div que conterá os subitens (inicialmente escondida)
                 const contentDiv = document.createElement('div');
                 contentDiv.id = mainContentId;
                 contentDiv.className = 'menu-item-content hidden'; // Classe 'hidden' para esconder

                 // Gera os subitens (acordeões aninhados para cada tipo: Videoaulas, Livros, etc.)
                 subItemOrder.forEach((subItemType, subIndex) => {
                     const subItemArray = subItems[subItemType] || []; // Garante que seja um array
                     const count = subItemArray.length; // Conta quantos itens existem
                     // Cria um ID único para o conteúdo do acordeão aninhado
                     const nestedContentId = `nested-content-${mainIndex}-${subIndex}`;

                     // Cria o container para o subitem acordeão
                     const subAccordionItem = document.createElement('div');
                     subAccordionItem.className = `sub-accordion-item ${subIndex > 0 ? 'mt-2' : ''}`; // Adiciona margem superior se não for o primeiro

                     // Cria o botão do cabeçalho do subitem acordeão
                     const subHeaderButton = document.createElement('button');
                     subHeaderButton.className = 'sub-accordion-header w-full';
                     subHeaderButton.setAttribute('aria-expanded', 'false');
                     subHeaderButton.setAttribute('aria-controls', nestedContentId);
                     if (count === 0) {
                         subHeaderButton.disabled = true; // Desabilita se não houver itens
                     }
                     // Conteúdo do cabeçalho do subitem (Nome do tipo e contagem)
                     subHeaderButton.innerHTML = `
                         <span class="text-sm font-medium text-gray-700">${subItemType} (${count})</span>
                         <svg class="w-5 h-5 text-gray-500 flex-shrink-0 transition-transform chevron-icon-nested ${count === 0 ? 'hidden' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                     `;

                     // Cria a div que conterá os detalhes (vídeos, links de download)
                     const subContentDiv = document.createElement('div');
                     subContentDiv.id = nestedContentId;
                     subContentDiv.className = 'sub-accordion-content hidden'; // Inicialmente escondida

                     // Se houver detalhes, cria e adiciona cada um
                     if (count > 0) {
                         const totalVideos = (subItemType === 'Videoaulas') ? count : 0; // Para numerar corretamente as partes dos vídeos
                         subItemArray.forEach((detailData, detailIndex) => {
                             // Chama a função auxiliar para criar o elemento HTML do detalhe
                             const detailElement = createSubItemDetail(subItemType, detailData, title, detailIndex, totalVideos);
                             if (detailElement) {
                                 subContentDiv.appendChild(detailElement); // Adiciona ao container de conteúdo do subitem
                             }
                         });
                     }

                     // Adiciona o cabeçalho e o conteúdo ao container do subitem acordeão
                     subAccordionItem.appendChild(subHeaderButton);
                     subAccordionItem.appendChild(subContentDiv);
                     // Adiciona o subitem acordeão completo ao conteúdo do acordeão principal
                     contentDiv.appendChild(subAccordionItem);
                 });

                 // Adiciona o cabeçalho e o conteúdo ao item principal do acordeão
                 accordionItem.appendChild(headerButton);
                 accordionItem.appendChild(contentDiv);
                 // Adiciona o item principal completo à lista do menu
                 menuListContainer.appendChild(accordionItem);
             });

             // --- Lógica dos Acordeões (Principal e Aninhado) ---
             // RESTAURADO: Listeners individuais para permitir múltiplos abertos
             const accordionHeaders = document.querySelectorAll('.accordion-header');
             accordionHeaders.forEach(header => {
                 header.addEventListener('click', (event) => {
                     if (event.target.closest('.status-toggle')) return;
                     const content = header.nextElementSibling; // Pega o div de conteúdo irmão
                     if (!content || !content.classList.contains('menu-item-content')) return;
                     const expanded = header.getAttribute('aria-expanded') === 'true';
                     const chevronIcon = header.querySelector('.chevron-icon');
                     header.setAttribute('aria-expanded', !expanded);
                     content.classList.toggle('hidden');
                     if (chevronIcon) chevronIcon.classList.toggle('rotate-180');
                 });
             });


             const subAccordionHeaders = document.querySelectorAll('.sub-accordion-header');
             subAccordionHeaders.forEach(subHeader => {
                 if (!subHeader.disabled) {
                     subHeader.addEventListener('click', (event) => {
                         event.stopPropagation();
                         const content = subHeader.nextElementSibling;
                         if (!content || !content.classList.contains('sub-accordion-content')) return;
                         const expanded = subHeader.getAttribute('aria-expanded') === 'true';
                         const chevronIcon = subHeader.querySelector('.chevron-icon-nested');
                         subHeader.setAttribute('aria-expanded', !expanded);
                         content.classList.toggle('hidden');
                         if (chevronIcon) chevronIcon.classList.toggle('rotate-180');
                     });
                 }
             });

             // --- Lógica para Marcar/Desmarcar como Concluído ---
             // RESTAURADO: Listener individual para cada botão
             const statusToggles = document.querySelectorAll('.status-toggle');
             statusToggles.forEach(toggle => {
                 toggle.addEventListener('click', (event) => {
                     event.stopPropagation(); // Impede que o clique acione o acordeão pai
                     const accordionItem = toggle.closest('.accordion-item');
                     if (!accordionItem) return;
                     const isCompleted = accordionItem.getAttribute('data-completed') === 'true';
                     accordionItem.setAttribute('data-completed', !isCompleted);
                     toggle.classList.toggle('is-completed', !isCompleted);
                     console.log(`Item ${accordionItem.querySelector('h3').innerText} marcado como ${!isCompleted ? 'concluído' : 'não concluído'}`);
                 });
             });

             // --- Lógica para Carregar Conteúdo (Vídeo ou PDF) ---
             // RESTAURADO: Listener no container pai
             menuListContainer.addEventListener('click', (event) => {
                 const detailItem = event.target.closest('.sub-item-details');

                 // Ignora cliques no link/ícone de download
                 if (event.target.closest('.download-link')) {
                     return;
                 }

                 if (detailItem && contentViewer && contentDescription) {
                     const driveVideoUrl = detailItem.getAttribute('data-drive-video-url');
                     const downloadUrl = detailItem.getAttribute('data-download-url');
                     const itemTitle = detailItem.getAttribute('data-item-title') || 'Conteúdo selecionado';
                     const parentAccordionItem = detailItem.closest('.accordion-item');
                     const mainTitle = parentAccordionItem?.querySelector('.menu-item-header h3')?.textContent || 'Módulo'; // Pega o título do módulo

                     // Verifica se o item é clicável
                     if (driveVideoUrl || downloadUrl) {
                         document.querySelectorAll('.sub-item-details.is-active').forEach(activeItem => {
                             activeItem.classList.remove('is-active');
                         });
                         detailItem.classList.add('is-active');

                         if (driveVideoUrl) {
                             contentViewer.src = driveVideoUrl;
                             // Atualiza a descrição
                             contentDescription.textContent = `Aula sobre ${mainTitle} - Assistindo: ${itemTitle}`;
                             console.log(`Carregando vídeo do Drive: ${driveVideoUrl}`);
                         } else if (downloadUrl) {
                             contentViewer.src = downloadUrl;
                              // Atualiza a descrição
                             contentDescription.textContent = `Aula sobre ${mainTitle} - Visualizando: ${itemTitle}`;
                             console.log(`Carregando documento: ${downloadUrl}`);
                         }
                     }
                 }
             });


             // --- Lógica para o botão de Like ---
             // RESTAURADO: Listener individual
             if(likeButton) {
                 likeButton.addEventListener('click', () => {
                     likeButton.classList.toggle('is-liked');
                     const isLiked = likeButton.classList.contains('is-liked');
                     console.log(`Item ${isLiked ? 'curtido' : 'descurtido'}`);
                 });
             }

             // --- Carregar o Primeiro Conteúdo Clicável ao Iniciar ---
             const firstClickableDetail = document.querySelector('#menu-items-list .sub-item-details[data-drive-video-url]:not([data-drive-video-url="#"]), #menu-items-list .sub-item-details[data-download-url]:not([data-download-url="#"])');
             if (firstClickableDetail) {
                 setTimeout(() => {
                     const parentHeader = firstClickableDetail.closest('.accordion-item')?.querySelector('.accordion-header');
                     if (parentHeader) {
                         const content = parentHeader.nextElementSibling;
                         const chevronIcon = parentHeader.querySelector('.chevron-icon');
                         if (content && content.classList.contains('hidden')) {
                             parentHeader.setAttribute('aria-expanded', 'true');
                             content.classList.remove('hidden');
                             if(chevronIcon) chevronIcon.classList.add('rotate-180');
                         }
                         const parentSubAccordionContent = firstClickableDetail.closest('.sub-accordion-content');
                         if (parentSubAccordionContent && parentSubAccordionContent.classList.contains('hidden')) {
                             const parentSubHeader = parentSubAccordionContent.previousElementSibling;
                             if(parentSubHeader && !parentSubHeader.disabled && typeof parentSubHeader.click === 'function') {
                                 parentSubHeader.click();
                             }
                         }
                         firstClickableDetail.click();
                     }
                 }, 100);
             } else {
                 contentViewer.src = '';
                 contentDescription.textContent = 'Nenhum conteúdo selecionado ou disponível para visualização.';
             }


        } else {
            console.error("Elementos essenciais não encontrados.");
        }
    </script>

</body>
</html>

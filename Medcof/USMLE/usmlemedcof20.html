        // --- PROCESSAMENTO E MAPA DE LINKS ---
        const linkMap = {};
        
        // Função para normalizar strings (remover acentos, minúsculas, remover pontuações e palavras-chave irrelevantes)
        function normalizeKey(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^\w\s]/g, "").replace(/\s+/g, "");
        }

        // Função para normalizar e limpar títulos para comparação com as chaves do Drive
        function cleanTitle(title) {
            let cleaned = title.replace(/^Aula \d+ - (CofExpress: )?/, "").replace(/^PDF de Slides - /, "").replace(/ - Medcof USA$/, "").trim();
            cleaned = cleaned.replace(/Part \d+/i, "").replace(/\(part \d+\)/i, "").replace(/\(part \d+ \)/i, "").trim();
            return cleaned;
        }

        // Popular o mapa de links (chave normalizada -> URL)
        rawLinks.trim().split('\n').forEach(line => {
            const parts = line.split(' - https');
            if (parts.length >= 2) {
                const title = parts[0].trim();
                const url = 'https' + parts[1].trim();
                linkMap[normalizeKey(title)] = url;
            }
        });

        // Função para encontrar o melhor link
        function findLink(title, isMaterial) {
            let coreTitle = cleanTitle(title);
            
            // 1. Tenta a correspondência exata ou a mais próxima do título original
            const attempts = [];
            
            // Títulos originais (para materiais, tenta nomes de PDF)
            if (isMaterial) {
                 attempts.push(`PDF de Slides - ${coreTitle}`);
                 attempts.push(`PDF de Slides - ${coreTitle} - Medcof USA`);
                 attempts.push(coreTitle);
                 attempts.push(`${coreTitle} - Medcof USA`);
                 attempts.push(coreTitle.replace(/:/g, "")); // remove :
                 attempts.push(coreTitle.replace(/ - Medcof USA/i, "")); // Versão sem Medcof USA
                 attempts.push(coreTitle.replace(/\s/g, "")); // Sem espaços
                 attempts.push(`${coreTitle} - Medcof USA.pdf`);
            } else {
                 // Para Aulas, tenta títulos de vídeos comumente sufixados (.mp4, _Regravação, etc.)
                 attempts.push(coreTitle);
                 attempts.push(`${coreTitle} - Medcof USA`);
                 attempts.push(`${coreTitle}.mp4`);
                 attempts.push(`${coreTitle}_Regravação`);
                 attempts.push(coreTitle.replace(/:/g, ""));
                 attempts.push(coreTitle.replace(/ - Medcof USA/i, ""));
            }

            for (let attempt of attempts) {
                let key = normalizeKey(attempt);
                if (linkMap[key]) return linkMap[key];
            }
            
            // 2. Tenta uma correspondência mais flexível (reorganizando palavras)
            let coreKey = normalizeKey(coreTitle);
            for (const key in linkMap) {
                if (key.includes(coreKey) || coreKey.includes(key)) {
                    // Evita falsos positivos muito curtos, exceto se for material
                    if (isMaterial || coreKey.length > 10) {
                         return linkMap[key];
                    }
                }
            }

            return isMaterial ? PLACEHOLDER_MATERIAL : PLACEHOLDER_VIDEO;
        }

        // --- PROCESSAMENTO DOS MÓDULOS ---
        const modulesData = [];

        function extractIdFromGoogleDriveLink(link) {
            if (!link) return null;
            const regex = /\/d\/([a-zA-Z0-9_-]+)(?:[\/?].*)?$/;
            const match = link.match(regex);
            return match ? match[1] : null;
        }

        // Função auxiliar para criar estrutura de um sub-módulo
        function createSubmoduleStructure(subTitle, lessons, materials) {
            const videos = lessons.map(title => {
                const link = findLink(title, false);
                const id = extractIdFromGoogleDriveLink(link) || PLACEHOLDER_VIDEO;
                return {
                    id: id,
                    title: title,
                    description: subTitle,
                    icon: 'fas fa-play-circle'
                };
            });

            const materialsList = materials ? materials.map(title => {
                const link = findLink(title, true);
                return {
                    title: title,
                    description: subTitle,
                    icon: 'fas fa-file-pdf',
                    link: link // Usando o link encontrado ou o placeholder
                };
            }) : [];

            return {
                title: subTitle,
                videos: videos,
                materials: materialsList
            };
        }

        // Popula os dados do curso
        rawCourseData.forEach((mod, index) => {
            const moduleId = `mod_${String(index + 1).padStart(2, '0')}`;
            const moduleObj = {
                id: moduleId,
                title: mod.title,
                videos: [],
                materials: []
            };

            mod.subs.forEach(sub => {
                // Tenta mapear os títulos de aulas e materiais para os links reais antes de criar a estrutura
                const lessonsWithLinks = sub.l.map(title => ({
                    title: title,
                    link: findLink(title, false)
                }));
                
                const materialsWithLinks = sub.m ? sub.m.map(title => ({
                    title: title,
                    link: findLink(title, true)
                })) : [];


                const structure = {
                    title: sub.t,
                    videos: lessonsWithLinks.map(l => ({
                        id: extractIdFromGoogleDriveLink(l.link) || PLACEHOLDER_VIDEO,
                        title: l.title,
                        description: sub.t,
                        icon: 'fas fa-play-circle'
                    })),
                    materials: materialsWithLinks.map(m => ({
                        title: m.title,
                        description: sub.t,
                        icon: 'fas fa-file-pdf',
                        link: m.link
                    }))
                };
                
                // Adiciona Categoria de Vídeo (Sub-módulo)
                moduleObj.videos.push({
                    type: 'category',
                    title: structure.title,
                    items: structure.videos
                });

                // Adiciona Categoria de Material (Sub-módulo) se houver materiais
                if (structure.materials.length > 0) {
                    moduleObj.materials.push({
                        type: 'category',
                        title: structure.title,
                        items: structure.materials
                    });
                }
            });

            modulesData.push(moduleObj);
        });


        // --- FUNÇÕES DE INTERFACE (UI) ---

        function loadVideo(videoId, lessonTitle) {
            const contentPlayer = document.getElementById('contentPlayer');
            const titleElement = document.getElementById('lessonTitle');

            if (contentPlayer && videoId && videoId !== PLACEHOLDER_VIDEO) {
                contentPlayer.src = `https://drive.google.com/file/d/${videoId}/preview`;
            } else if (contentPlayer) {
                contentPlayer.src = '';
            }
            
            if (titleElement) titleElement.textContent = lessonTitle;

            if (selectedItemId) {
                const prevSelected = document.querySelector(`[data-id="${selectedItemId}"]`);
                if (prevSelected) prevSelected.classList.remove('selected-lesson');
            }

            selectedItemId = videoId;
            const currentSelected = document.querySelector(`[data-id="${videoId}"]`);
            if (currentSelected) currentSelected.classList.add('selected-lesson');
        }

        function loadMaterial(link, materialTitle) {
            const contentPlayer = document.getElementById('contentPlayer');
            const titleElement = document.getElementById('lessonTitle');

            if (contentPlayer && link && link !== PLACEHOLDER_MATERIAL && link !== '#') {
                const previewLink = link.includes('drive.google.com') 
                    ? link.replace('/view?usp=sharing', '/preview').replace('/edit?usp=sharing', '/preview').replace('/view?usp=drive_link', '/preview')
                    : link;
                contentPlayer.src = previewLink;
            } else if (contentPlayer) {
                contentPlayer.src = '';
            }
            
            if (titleElement) titleElement.textContent = materialTitle;

            if (selectedItemId) {
                const prevSelected = document.querySelector(`[data-id="${selectedItemId}"]`);
                if (prevSelected) prevSelected.classList.remove('selected-lesson');
            }

            selectedItemId = link;
            const currentSelected = document.querySelector(`[data-id="${link}"]`);
            if (currentSelected) currentSelected.classList.add('selected-lesson');
        }

        function renderModuleContent(moduleId) {
            const videosContainer = document.getElementById('videosContainer');
            const materialsContainer = document.getElementById('materialsContainer');
            const lessonTitleElement = document.getElementById('lessonTitle');

            if (!videosContainer || !materialsContainer || !lessonTitleElement) return;

            const module = modulesData.find(m => m.id === moduleId);
            if (!module) return;

            let videosHtml = '';
            let materialsHtml = '';
            let firstItem = null;

            // Renderiza Vídeos (Agrupados por Sub-módulo)
            module.videos.forEach(category => {
                if (category.type === 'category') {
                    videosHtml += `
                        <details>
                            <summary>${category.title}</summary>
                            <div class="px-4 py-2 space-y-2">
                                ${category.items.map(item => {
                                    if (!firstItem && item.id !== PLACEHOLDER_VIDEO) firstItem = { type: 'video', data: item };
                                    
                                    return `
                                    <div class="material-item" onclick="loadVideo('${item.id}', '${item.title.replace(/'/g, "\\'")}')" data-id="${item.id}">
                                        <div class="item-thumbnail-placeholder">
                                            <i class="${item.icon}"></i>
                                        </div>
                                        <div>
                                            <p class="text-sm font-semibold text-white">${item.title}</p>
                                        </div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </details>
                    `;
                }
            });

            // Renderiza Materiais (Agrupados por Sub-módulo)
            if (module.materials.length > 0) {
                module.materials.forEach(category => {
                    if (category.type === 'category') {
                        materialsHtml += `
                            <details>
                                <summary>${category.title}</summary>
                                <div class="px-4 py-2 space-y-2">
                                    ${category.items.map(item => `
                                        <div class="material-item" onclick="loadMaterial('${item.link}', '${item.title.replace(/'/g, "\\'")}')" data-id="${item.link}">
                                            <div class="item-thumbnail-placeholder">
                                                <i class="${item.icon}"></i>
                                            </div>
                                            <div>
                                                <p class="text-sm font-semibold text-white">${item.title}</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </details>
                        `;
                    }
                });
            } else {
                materialsHtml = '<p class="text-gray-400 text-sm italic">Nenhum material disponível para este módulo.</p>';
            }

            videosContainer.innerHTML = videosHtml;
            materialsContainer.innerHTML = materialsHtml;

            // Abre o primeiro detalhe de vídeo por padrão para facilitar a navegação
            const firstDetails = videosContainer.querySelector('details');
            if (firstDetails) firstDetails.open = true;

            // Carrega o primeiro item automaticamente
            if (firstItem) {
                loadVideo(firstItem.data.id, firstItem.data.title);
            } else {
                document.getElementById('contentPlayer').src = '';
                lessonTitleElement.textContent = 'Selecione um item';
                selectedItemId = null;
            }
        }

        // Inicialização
        function initializeModuleSelector() {
            const moduleSelector = document.getElementById('moduleSelector');
            if (!moduleSelector) return;

            modulesData.forEach(module => {
                const option = document.createElement('option');
                option.value = module.id;
                option.textContent = module.title;
                moduleSelector.appendChild(option);
            });

            moduleSelector.addEventListener('change', (event) => {
                renderModuleContent(event.target.value);
            });

            // Carrega o primeiro módulo ao iniciar
            if (modulesData.length > 0) {
                moduleSelector.value = modulesData[19].id;
                renderModuleContent(modulesData[19].id);
            }
        }

        window.onload = initializeModuleSelector;
    </script>

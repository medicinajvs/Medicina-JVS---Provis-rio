<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcof - Módulos do Curso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para a transição suave */
        .module-content {
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .module-hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
            display: none;
            transform: translateY(10px);
        }
        .module-visible {
            opacity: 1;
            display: grid;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- Cabeçalho -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Extensivo Medcof</h1>
            <p class="text-md text-gray-600 mt-2">Selecione uma área para ver os módulos disponíveis.</p>
        </header>

        <!-- Seletor de Seções -->
        <div id="section-selector" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-10 p-2 bg-white rounded-xl shadow-sm border border-gray-200">
            <!-- As seções serão inseridas aqui pelo JavaScript -->
        </div>

        <!-- Container dos Módulos -->
        <main id="modules-container">
            <!-- O conteúdo dos módulos será inserido aqui pelo JavaScript -->
        </main>

    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-12">
        <p>&copy; 2025 Medicina JVS. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Dados dos cursos, seções e módulos
        const courseData = {
            'clinica_medica': {
                name: 'Clínica Médica',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>`,
                color: { bg: 'bg-blue-600', hoverBg: 'hover:bg-blue-700', border: 'border-blue-400' },
                modules: [
                    { title: 'Onboarding', description: 'Introdução ao curso e metodologia.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo01.html' },
                    { title: 'Neurologia', description: 'Principais síndromes neurológicas.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo02.html' },
                    { title: 'Emergências', description: 'Abordagem inicial ao paciente grave.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo03.html' },
                    { title: 'UTI', description: 'Manejo do paciente crítico.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo04.html' },
                    { title: 'Gastroenterologia', description: 'Doenças do aparelho digestivo.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo05.html' },
                    { title: 'Infectologia', description: 'Estudo das doenças infecciosas.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo06.html' },
                    { title: 'Imunologia', description: 'Fundamentos do sistema imune.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo07.html' },
                    { title: 'Geriatria', description: 'Cuidados e particularidades do idoso.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo08.html' },
                    { title: 'Nefrologia', description: 'Diagnóstico e manejo de doenças renais.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo09.html' },
                    { title: 'Reumatologia', description: 'Doenças autoimunes e do tecido conjuntivo.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo10.html' },
                    { title: 'Hematologia', description: 'Estudo das doenças do sangue.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo11.html' },
                    { title: 'Oncologia', description: 'Bases do diagnóstico e tratamento do câncer.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo12.html' },
                    { title: 'Cardiologia', description: 'Principais doenças cardiovasculares.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo13.html' },
                    { title: 'Endocrinologia', description: 'Distúrbios hormonais e metabólicos.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo14.html' },
                    { title: 'Eletrocardiograma', description: 'Interpretação e laudos de ECG.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo15.html' },
                    { title: 'Pneumologia', description: 'Doenças pulmonares e respiratórias.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo16.html' },
                    { title: 'Otorrinolaringologia', description: 'Afecções de ouvido, nariz e garganta.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo17.html' },
                    { title: 'Psiquiatria', description: 'Transtornos mentais e comportamentais.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo18.html' },
                    { title: 'Oftalmologia', description: 'Doenças e condições oculares.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo19.html' },
                    { title: 'Dermatologia', description: 'Estudo das doenças da pele.', status: 'available', url: 'Seção 01 - Clínica Médica/modulo20.html' }
                ]
            },
            'cirurgia': {
                name: 'Cirurgia',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="m12 12-6 6L2 14l6-6Z"/><path d="M9 9 3 15"/><path d="m15 15 6-6"/></svg>`,
                color: { bg: 'bg-teal-600', hoverBg: 'hover:bg-teal-700', border: 'border-teal-400' },
                modules: [
                    { title: 'Cirurgia Geral', description: 'Princípios básicos, pré e pós-operatório.', status: 'locked', url: '#' },
                    { title: 'Cirurgia do Trauma', description: 'Atendimento inicial e manejo do paciente politraumatizado.', status: 'locked', url: '#' },
                    { title: 'Ortopedia', description: 'Estudo das fraturas, luxações e lesões ortopédicas.', status: 'locked', url: '#' }
                ]
            },
            'ginecologia': {
                name: 'Ginecologia',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><circle cx="12" cy="10" r="8"/><path d="M12 22v-8"/><path d="M12 2v2"/></svg>`,
                color: { bg: 'bg-pink-600', hoverBg: 'hover:bg-pink-700', border: 'border-pink-400' },
                modules: [
                    { title: 'Obstetrícia', description: 'Acompanhamento pré-natal, parto e puerpério.', status: 'locked', url: '#' },
                    { title: 'Ginecologia Endócrina', description: 'Distúrbios hormonais, ciclo menstrual e climatério.', status: 'locked', url: '#' },
                    { title: 'Oncologia Ginecológica', description: 'Prevenção e tratamento de cânceres do sistema reprodutor.', status: 'locked', url: '#' }
                ]
            },
            'pediatria': {
                name: 'Pediatria',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`,
                color: { bg: 'bg-purple-600', hoverBg: 'hover:bg-purple-700', border: 'border-purple-400' },
                modules: [
                    { title: 'Puericultura', description: 'Crescimento, desenvolvimento e acompanhamento da criança.', status: 'locked', url: '#' },
                    { title: 'Neonatologia', description: 'Cuidados e principais patologias do recém-nascido.', status: 'locked', url: '#' },
                    { title: 'Infectologia Pediátrica', description: 'Doenças infecciosas comuns na infância.', status: 'locked', url: '#' },
                ]
            },
            'preventiva': {
                name: 'Preventiva',
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
                color: { bg: 'bg-green-600', hoverBg: 'hover:bg-green-700', border: 'border-green-400' },
                modules: [
                    { title: 'Epidemiologia', description: 'Estudo da distribuição e determinantes de doenças.', status: 'locked', url: '#' },
                    { title: 'Vigilância em Saúde', description: 'Sistemas de notificação e controle de agravos.', status: 'locked', url: '#' },
                    { title: 'Saúde do Trabalhador', description: 'Doenças ocupacionais e prevenção de acidentes.', status: 'locked', url: '#' }
                ]
            }
        };

        const sectionSelector = document.getElementById('section-selector');
        const modulesContainer = document.getElementById('modules-container');

        // Função para renderizar os módulos de uma seção
        function renderModules(sectionKey) {
            const section = courseData[sectionKey];
            if (!section) return '';

            const sectionColor = section.color;

            const modulesHTML = section.modules.map(module => {
                let statusBadge = '';
                let buttonHTML = '';
                let cardBorder = 'border-gray-200';

                switch (module.status) {
                    case 'available':
                        buttonHTML = `<a href="${module.url}" class="w-full text-center text-sm font-semibold py-2 px-4 rounded-lg transition-colors duration-200 ${sectionColor.bg} ${sectionColor.hoverBg} text-white">Acessar</a>`;
                        cardBorder = sectionColor.border;
                        break;
                    case 'locked':
                        statusBadge = `<span class="text-xs font-semibold bg-gray-100 text-gray-500 px-2 py-1 rounded-full">Bloqueado</span>`;
                        buttonHTML = `<button disabled class="w-full text-sm font-semibold py-2 px-4 rounded-lg transition-colors duration-200 bg-gray-300 text-gray-500 cursor-not-allowed">Bloqueado</button>`;
                        break;
                }

                return `
                    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 ${cardBorder} flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold text-gray-900">${module.title}</h3>
                                ${statusBadge}
                            </div>
                            <p class="text-gray-600 text-sm mb-6">${module.description}</p>
                        </div>
                        ${buttonHTML}
                    </div>
                `;
            }).join('');

            return `
                <div id="content-${sectionKey}" class="module-content module-hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${modulesHTML}
                    </div>
                </div>
            `;
        }
        
        // Função para trocar a seção ativa
        function changeSection(newSectionKey) {
            // Remove as cores de todos os botões antes de adicionar a nova
            document.querySelectorAll('.section-btn').forEach(btn => {
                const sectionKey = btn.dataset.section;
                const color = courseData[sectionKey].color;
                btn.classList.remove(color.bg, 'text-white', 'shadow');
                btn.classList.add('bg-white', 'text-gray-700');
            });

            // Adiciona a cor ao botão ativo
            const activeBtn = document.querySelector(`.section-btn[data-section="${newSectionKey}"]`);
            if (activeBtn) {
                const activeColor = courseData[newSectionKey].color;
                activeBtn.classList.add(activeColor.bg, 'text-white', 'shadow');
                activeBtn.classList.remove('bg-white', 'text-gray-700');
            }

            // Mostra/esconde o conteúdo do módulo
            const currentVisible = document.querySelector('.module-visible');
            if (currentVisible) {
                currentVisible.classList.remove('module-visible');
                currentVisible.classList.add('module-hidden');
            }
            
            setTimeout(() => {
                const newContent = document.getElementById(`content-${newSectionKey}`);
                if (newContent) {
                    newContent.classList.remove('module-hidden');
                    newContent.classList.add('module-visible');
                }
            }, 50);
        }

        // Inicialização
        window.onload = () => {
            const sections = Object.keys(courseData);
            
            sectionSelector.innerHTML = sections.map(key => `
                <button data-section="${key}" class="section-btn flex items-center justify-center text-sm md:text-base font-semibold py-2 px-4 rounded-lg transition-all duration-200 hover:shadow-md bg-white text-gray-700">
                    ${courseData[key].icon}
                    ${courseData[key].name}
                </button>
            `).join('');

            modulesContainer.innerHTML = sections.map(key => renderModules(key)).join('');
            
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    changeSection(btn.dataset.section);
                });
            });

            if (sections.length > 0) {
                changeSection(sections[0]);
            }
        };

    </script>

</body>
</html>

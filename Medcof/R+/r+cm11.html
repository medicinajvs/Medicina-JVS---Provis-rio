        // --- PROCESSAMENTO E MAPA DE LINKS ---
        const linkMap = {};
        
        function normalizeKey(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^a-z0-9]/g, "");
        }

        rawLinks.trim().split('\n').forEach(line => {
            const parts = line.split(' - https');
            if (parts.length >= 2) {
                const title = parts[0].trim();
                const url = 'https' + parts[1].trim();
                linkMap[normalizeKey(title)] = url;
            }
        });

        function findLink(title, type) {
            let coreTitle = title.replace(/^Aula \d+ - (CofExpress: )?/, "").replace(/^PDF de Slides - /, "").replace(/^Ficha Resumo - /, "").trim();
            
            if (type === 'material') {
                const attempts = [
                    `PDF de slides - ${coreTitle}.pdf`,
                    `PDF de slides - ${coreTitle}`,
                    `${coreTitle}.pdf`,
                    coreTitle
                ];
                for (let attempt of attempts) {
                    let key = normalizeKey(attempt);
                    if (linkMap[key]) return linkMap[key];
                }
            } 
            else if (type === 'cofexpress') {
                const attempts = [
                    `${coreTitle}_COFEXPRESS`,
                    `${coreTitle}_Cofexpress`,
                    `${coreTitle} _COFEXPRESS`
                ];
                for (let attempt of attempts) {
                    let key = normalizeKey(attempt);
                    if (linkMap[key]) return linkMap[key];
                }
            } 
            else { // standard
                const attempts = [
                    coreTitle,
                    `${coreTitle} - 1920x1080`,
                    `${coreTitle} (reegravação)`
                ];
                for (let attempt of attempts) {
                    let key = normalizeKey(attempt);
                    if (linkMap[key]) return linkMap[key];
                }
            }
            return "";
        }

        function extractIdFromGoogleDriveLink(link) {
            if (!link) return null;
            const regex = /\/d\/([a-zA-Z0-9_-]+)(?:[\/?].*)?$/;
            const match = link.match(regex);
            return match ? match[1] : null;
        }

        const PLACEHOLDER_VIDEO = '1gNKblS3e-0yq7_J6OMM9Ev9n_0CvPdU'; // Vídeo genérico
        const PLACEHOLDER_LINK = '#';

        function createSubmodule(subTitle, aulaTitles, matTitles) {
            const videos = aulaTitles.map(title => {
                const isCof = title.toLowerCase().includes('cofexpress');
                const foundLink = findLink(title, isCof ? 'cofexpress' : 'standard');
                const videoId = extractIdFromGoogleDriveLink(foundLink) || PLACEHOLDER_VIDEO;
                
                return {
                    id: videoId,
                    title: title,
                    description: subTitle,
                    icon: 'fas fa-play-circle'
                };
            });

            const materials = matTitles.map(title => {
                const foundLink = findLink(title, 'material');
                return {
                    title: title,
                    description: subTitle,
                    icon: 'fas fa-file-pdf',
                    link: foundLink || PLACEHOLDER_LINK
                };
            });

            return { title: subTitle, videos, materials };
        }

        const modulesData = [];
        const populate = (id, title, subs) => {
            const m = { id, title, videos: [], materials: [] };
            subs.forEach(s => {
                const obj = createSubmodule(s.t, s.a, s.m);
                m.videos.push({ type: 'category', title: obj.title, items: obj.videos });
                m.materials.push({ type: 'category', title: obj.title, items: obj.materials });
            });
            modulesData.push(m);
        };

        // --- DEFINIÇÃO DOS MÓDULOS ---

        // --- FUNÇÕES DE UI ---
        function loadVideo(videoId, lessonTitle) {
            const p = document.getElementById('contentPlayer');
            const t = document.getElementById('lessonTitle');
            if (videoId && videoId !== PLACEHOLDER_VIDEO) {
                p.src = `https://drive.google.com/file/d/${videoId}/preview`;
            } else {
                p.src = ''; 
            }
            t.textContent = lessonTitle;
            if (selectedItemId) {
                const prev = document.querySelector(`[data-id="${selectedItemId}"]`);
                if (prev) prev.classList.remove('selected-lesson');
            }
            selectedItemId = videoId;
            const cur = document.querySelector(`[data-id="${videoId}"]`);
            if (cur) cur.classList.add('selected-lesson');
        }

        function loadMaterial(link, materialTitle) {
            const p = document.getElementById('contentPlayer');
            const t = document.getElementById('lessonTitle');
            if (link && link !== PLACEHOLDER_LINK) {
                const preview = link.replace('/view?usp=sharing', '/preview').replace('/edit?usp=sharing', '/preview').replace('/view?usp=drive_link', '/preview');
                p.src = preview;
            } else {
                p.src = '';
            }
            t.textContent = materialTitle;
            if (selectedItemId) {
                const prev = document.querySelector(`[data-id="${selectedItemId}"]`);
                if (prev) prev.classList.remove('selected-lesson');
            }
            selectedItemId = link;
            const cur = document.querySelector(`[data-id="${link}"]`);
            if (cur) cur.classList.add('selected-lesson');
        }

        function renderModuleContent(moduleId) {
            const vc = document.getElementById('videosContainer');
            const mc = document.getElementById('materialsContainer');
            const t = document.getElementById('lessonTitle');
            
            const m = modulesData.find(mod => mod.id === moduleId);
            if (!m) return;

            let vHtml = '';
            let mHtml = '';
            let first = null;

            m.videos.forEach(cat => {
                vHtml += `<details><summary>${cat.title}</summary><div class="px-4 py-2 space-y-2">`;
                cat.items.forEach(item => {
                    if (!first && item.id !== PLACEHOLDER_VIDEO) first = { type: 'video', ...item };
                    else if (!first) first = { type: 'video', ...item };

                    vHtml += `<div class="material-item" onclick="loadVideo('${item.id}', '${item.title.replace(/'/g, "\\'")}')" data-id="${item.id}">
                        <div class="item-thumbnail-placeholder"><i class="${item.icon}"></i></div>
                        <div><p class="text-sm font-semibold text-white">${item.title}</p></div>
                    </div>`;
                });
                vHtml += `</div></details>`;
            });

            m.materials.forEach(cat => {
                mHtml += `<details><summary>${cat.title}</summary><div class="px-4 py-2 space-y-2">`;
                cat.items.forEach(item => {
                     mHtml += `<div class="material-item" onclick="loadMaterial('${item.link}', '${item.title.replace(/'/g, "\\'")}')" data-id="${item.link}">
                        <div class="item-thumbnail-placeholder"><i class="${item.icon}"></i></div>
                        <div><p class="text-sm font-semibold text-white">${item.title}</p></div>
                    </div>`;
                });
                mHtml += `</div></details>`;
            });

            vc.innerHTML = vHtml;
            mc.innerHTML = mHtml;

            const fd = vc.querySelector('details');
            if (fd) fd.open = true;

            if (first) {
                if (first.type === 'video') loadVideo(first.id, first.title);
            } else {
                document.getElementById('contentPlayer').src = '';
                t.textContent = 'Selecione um item';
            }
        }

        const sel = document.getElementById('moduleSelector');
        modulesData.forEach(m => {
            const o = document.createElement('option');
            o.value = m.id;
            o.textContent = m.title;
            sel.appendChild(o);
        });
        sel.addEventListener('change', (e) => renderModuleContent(e.target.value));
        if (modulesData.length > 0) {

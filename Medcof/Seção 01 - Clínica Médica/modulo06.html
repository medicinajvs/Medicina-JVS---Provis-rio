<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo do Módulo - Medcof</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Scrollbar customizada */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        /* Estilos para o accordion */
        .submodule-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="p-4 sm:p-6 lg:p-8">
        
        <header class="mb-8 max-w-screen-xl mx-auto">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><path d="M15 18l-6-6 6-6"/></svg>
                Voltar para Clínica Médica

            <h1 id="lesson-title" class="text-3xl md:text-4xl font-bold text-gray-900 mt-2"></h1>
            <p id="lesson-subtitle" class="text-md text-gray-600 mt-1"></p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-screen-xl mx-auto">

            <main class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md flex flex-col">
                <div class="video-container rounded-lg mb-6">
                    <iframe id="video-player" src="" title="Player de vídeo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div id="actions-container" class="border-t pt-4 mt-auto">
                    <div class="flex justify-between items-center">
                        <button id="prev-lesson-btn" class="flex items-center text-gray-600 hover:text-gray-900 font-semibold transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="M15 18l-6-6 6-6"/></svg>
                            Aula Anterior
                        </button>
                        <button id="next-lesson-btn" class="flex items-center bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Próxima Aula
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 ml-2"><path d="M9 18l6-6-6-6"/></svg>
                        </button>
                    </div>
                    <div id="complete-button-container" class="mt-4"></div>
                </div>

                <div id="material-container" class="mt-6"></div>
            </main>

            <aside class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-8">
                    <div id="module-sidebar" class="max-h-[85vh] overflow-y-auto custom-scrollbar">
                        <!-- Conteúdo da sidebar gerado pelo JS -->
                    </div>
                </div>
            </aside>

        </div>
    </div>

        const lessonTitleEl = document.getElementById('lesson-title');
        const lessonSubtitleEl = document.getElementById('lesson-subtitle');
        const videoPlayerEl = document.getElementById('video-player');
        const moduleSidebarEl = document.getElementById('module-sidebar');
        const materialContainerEl = document.getElementById('material-container');
        const completeButtonContainerEl = document.getElementById('complete-button-container');
        const prevLessonBtn = document.getElementById('prev-lesson-btn');
        const nextLessonBtn = document.getElementById('next-lesson-btn');

        let currentSubmoduleIndex = -1;
        let currentLessonIndex = -1;
        let allLessonsFlat = [];

        function initializeState() {
            allLessonsFlat = [];
            moduleData.submodules.forEach((sm, smIndex) => {
                sm.lessons.forEach((l, lIndex) => {
                    allLessonsFlat.push({ ...l, smIndex, lIndex });
                    if (l.status === 'current') {
                        currentSubmoduleIndex = smIndex;
                        currentLessonIndex = lIndex;
                    }
                });
            });
            if (currentSubmoduleIndex === -1 && moduleData.submodules.length > 0 && moduleData.submodules[0].lessons.length > 0) {
                currentSubmoduleIndex = 0;
                currentLessonIndex = 0;
            }
        }

        function renderSidebar() {
            moduleSidebarEl.innerHTML = '';
            moduleData.submodules.forEach((submodule, smIndex) => {
                const isCurrentSubmodule = smIndex === currentSubmoduleIndex;
                const submoduleDiv = document.createElement('div');
                submoduleDiv.className = 'border-b last:border-b-0';
                
                let lessonsHTML = submodule.lessons.map((lesson, lIndex) => {
                    const isCurrentLesson = isCurrentSubmodule && lIndex === currentLessonIndex;
                    let statusIcon;
                    if (lesson.status === 'completed') {
                        statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-green-500"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                    } else if (isCurrentLesson) {
                        statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-500"><polygon points="5 3 19 12 5 21 5 3"/></svg>`;
                    } else {
                        statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-gray-400"><circle cx="12" cy="12" r="10"/></svg>`;
                    }
                    return `
                        <li>
                            <a href="#" data-sm-index="${smIndex}" data-l-index="${lIndex}" class="lesson-item flex items-center p-3 rounded-lg ${isCurrentLesson ? 'bg-blue-50 text-blue-700' : 'hover:bg-gray-100'}">
                                <div class="mr-4 flex-shrink-0 w-5 h-5 flex items-center justify-center">${statusIcon}</div>
                                <div class="flex-grow"><p class="font-semibold ${isCurrentLesson ? '' : 'text-gray-800'}">${lesson.title}</p></div>
                            </a>
                        </li>`;
                }).join('');

                submoduleDiv.innerHTML = `
                    <button class="submodule-toggle w-full flex justify-between items-center p-3 text-left font-bold text-lg">
                        <span>${submodule.title}</span>
                        <svg class="w-5 h-5 transition-transform duration-300 ${isCurrentSubmodule ? '' : '-rotate-90'}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                    <ul class="submodule-content pl-4 space-y-1 py-2">${lessonsHTML}</ul>
                `;
                
                moduleSidebarEl.appendChild(submoduleDiv);
                
                const lessonsList = submoduleDiv.querySelector('.submodule-content');
                if (isCurrentSubmodule) {
                    lessonsList.style.maxHeight = lessonsList.scrollHeight + "px";
                }
            });
        }
        
        function renderMaterial(submodule) {
            if (submodule.material) {
                materialContainerEl.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Material de Apoio</h3>
                    <a href="${submodule.material.url}" target="_blank" class="flex items-center p-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-4 text-red-500"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                        <span class="font-semibold text-gray-700">${submodule.material.title}</span>
                    </a>`;
            } else {
                materialContainerEl.innerHTML = '';
            }
        }

        function renderCompleteButton(lesson) {
            completeButtonContainerEl.innerHTML = '';
            if (lesson.status !== 'completed') {
                const button = document.createElement('button');
                button.id = 'complete-lesson-btn';
                button.className = 'w-full mt-4 flex items-center justify-center bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-200';
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                    Marcar como Concluída
                `;
                completeButtonContainerEl.appendChild(button);
                button.addEventListener('click', handleCompleteLesson);
            }
        }

        function loadLesson(smIndex, lIndex) {
            currentSubmoduleIndex = smIndex;
            currentLessonIndex = lIndex;
            
            const submodule = moduleData.submodules[smIndex];
            const lesson = submodule.lessons[lIndex];
            if (lesson.status !== 'completed') {
                lesson.status = 'current';
            }
            
            lessonTitleEl.textContent = moduleData.title;
            lessonSubtitleEl.textContent = `${submodule.title} - ${lesson.title}`;
            videoPlayerEl.src = lesson.videoUrl;
            
            const flatIndex = allLessonsFlat.findIndex(l => l.smIndex === smIndex && l.lIndex === lIndex);
            prevLessonBtn.disabled = flatIndex === 0;
            nextLessonBtn.disabled = flatIndex === allLessonsFlat.length - 1;

            renderSidebar();
            renderMaterial(submodule);
            renderCompleteButton(lesson);
        }

        function handleCompleteLesson() {
            const lesson = moduleData.submodules[currentSubmoduleIndex].lessons[currentLessonIndex];
            lesson.status = 'completed';
            renderSidebar();
            renderCompleteButton(lesson);

            // Opcional: avançar para a próxima aula automaticamente
            const flatIndex = allLessonsFlat.findIndex(l => l.smIndex === currentSubmoduleIndex && l.lIndex === currentLessonIndex);
            if (flatIndex < allLessonsFlat.length - 1) {
                navigateLesson(1);
            }
        }

        moduleSidebarEl.addEventListener('click', (e) => {
            const lessonItem = e.target.closest('.lesson-item');
            if (lessonItem) {
                e.preventDefault();
                const smIndex = parseInt(lessonItem.dataset.smIndex, 10);
                const lIndex = parseInt(lessonItem.dataset.lIndex, 10);
                loadLesson(smIndex, lIndex);
                return;
            }

            const toggleBtn = e.target.closest('.submodule-toggle');
            if (toggleBtn) {
                const content = toggleBtn.nextElementSibling;
                const icon = toggleBtn.querySelector('svg');
                const isOpening = !content.style.maxHeight || content.style.maxHeight === '0px';

                document.querySelectorAll('.submodule-content').forEach(el => {
                    el.style.maxHeight = null;
                    el.previousElementSibling.querySelector('svg').classList.add('-rotate-90');
                });
                
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.classList.remove('-rotate-90');
                }
            }
        });

        function navigateLesson(direction) {
            const flatIndex = allLessonsFlat.findIndex(l => l.smIndex === currentSubmoduleIndex && l.lIndex === currentLessonIndex);
            const nextFlatIndex = flatIndex + direction;
            if (nextFlatIndex >= 0 && nextFlatIndex < allLessonsFlat.length) {
                const nextLesson = allLessonsFlat[nextFlatIndex];
                loadLesson(nextLesson.smIndex, nextLesson.lIndex);
            }
        }

        nextLessonBtn.addEventListener('click', () => navigateLesson(1));
        prevLessonBtn.addEventListener('click', () => navigateLesson(-1));

        initializeState();
        loadLesson(currentSubmoduleIndex, currentLessonIndex);
    </script>
</body>
</html>
